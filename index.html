<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey Jude</title>
  <style>
    body {
      background-color: #000; /* 검은색 배경 */
      margin: 0;
      padding: 0;
      /* 동영상을 화면 정중앙에 배치 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 화면 전체 높이 사용 */
    }
    .video-container {
      /* 화면 너비의 90% 또는 최대 1280px까지 너비 설정 */
      width: 90vw;
      max-width: 1280px;
      /* 16:9 비율 유지 */
      aspect-ratio: 16 / 9;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none; /* 테두리 제거 */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/SRUPOdNar_8?autoplay=1&mute=1" 
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
